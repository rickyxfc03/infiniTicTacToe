<html>
    <head>
        <title>InfiniTicTacToe - Menu</title>
        <link rel=stylesheet href='style.css'></style>
    </head>
    <body>
        <div id="bigwrapper">
            <div id="smallwrapper">
                <h1>InfiniTicTacToe</h1>
                <h2>2 player</h2>
                <p>first one to score 5 in a row wins!</p>
                <input type="color" value="#ff4444" id="2p1"/>
                <input type="color" value="#4488ff" id="2p2"/>
                <input type="button" value="play (2p)" id="2pp"/>
                <h2>3 player</h2>
                <p>first one to score 4 in a row wins!</p>
                <input type="color" value="#ff4444" id="3p1"/>
                <input type="color" value="#4488ff" id="3p2"/>
                <input type="color" value="#44ff44" id="3p3"/>
                <input type="button" value="play (3p)" id="3pp"/>
            </div>
            <div id="footer">
                <p>v1.1</p>
                <p>made by <a href="https://github.com/rickyxfc03">rickyxfc03</a></p>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
